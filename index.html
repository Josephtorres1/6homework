<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Day Forecast</title>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- foundation css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <!-- foundation js -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- form in which you put the city -->
    <form id="city-form">
      This form requires two-letter abbreviations for states and countries. If
      you're unsure of the two-letter abbreviation for your country, it can be
      found <a href="https://www.iso.org/obp/ui/">here</a>.
      <label for="city">Enter location:</label>
      <div class="input-group input-group-rounded">
        <input class="input-group-field" id="city" type="search" />
        <div class="input-group-button">
          <input
            type="submit"
            class="button secondary"
            id="submit"
            value="Get weather"
          />
        </div>
      </div>
    </form>
    <div id="allinfo" class="row">
      <div id="history" class="columns large-4">
        <ul id="citylist"></ul>
      </div>
      <div id="all-weather" class="columns large-8">
        <div id="weather-today"></div>
        <div id="five-day-forecast"></div>
      </div>
    </div>
  </body>
</html>
